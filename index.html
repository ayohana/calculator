<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="userInput">
        <div class="form-group">
          <label for="firstInput">1st number:</label>
          <input id="firstInput" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="secondInput">2nd number:</label>
          <input id="secondInput" class="form-control" type="number">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="submit" class="btn btn-primary">Subtract</button>
      </form>
      <hr>
      <div id="output">

      </div>
    </div>
  </body>
</html>
